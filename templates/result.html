<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå¶Ô∏è Weather Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Animated Background -->
  <div class="background-animation">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-cloud-sun me-2"></i>FutureWeather AI
      </a>
      <div class="ms-auto">
        <span class="badge bg-success px-3 py-2 rounded-pill">
          <i class="fas fa-check-circle me-1"></i>Prediction Complete
        </span>
      </div>
    </div>
  </nav>

  <!-- Results Section -->
  <div class="results-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Main Result Card -->
          <div class="result-card glass-effect fade-in">
            <div class="card-header text-center">
              <h2 class="result-title">
                <i class="fas fa-crystal-ball me-2"></i>
                Tomorrow's Weather Prediction
              </h2>
            </div>
            
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-4 text-center">
                  <div class="weather-visual">
                    <img src="{{ url_for('static', filename='images/' + weather_icon) }}" 
                         alt="Weather Icon" 
                         class="weather-icon-large">
                    <div class="weather-status">{{ weather_text }}</div>
                  </div>
                </div>
                
                <div class="col-md-8">
                  <div class="prediction-display">
                    <div class="temperature-prediction">
                      <span class="temp-label">Predicted Temperature</span>
                      <div class="temp-value">
                        <span class="temp-number">{{ prediction }}</span>
                        <span class="temp-unit">¬∞C</span>
                      </div>
                    </div>
                    
                    <div class="confidence-meter">
                      <div class="confidence-label">
                        <i class="fas fa-chart-line me-2"></i>
                        AI Confidence Level
                      </div>
                      <div class="progress confidence-progress">
                        <div class="progress-bar bg-gradient" 
                             role="progressbar" 
                             style="width: 87%" 
                             aria-valuenow="87" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                          87%
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Input Data Summary -->
          <div class="input-summary glass-effect slide-up mt-4">
            <h4 class="section-title">
              <i class="fas fa-database me-2"></i>
              Input Data Analysis
            </h4>
            
            <div class="row">
              <div class="col-md-6 col-lg-3">
                <div class="data-card">
                  <div class="data-icon temperature">
                    <i class="fas fa-thermometer-half"></i>
                  </div>
                  <div class="data-info">
                    <span class="data-label">Temperature</span>
                    <span class="data-value">{{ temp }}¬∞C</span>
                  </div>
                </div>
              </div>
              
              <div class="col-md-6 col-lg-3">
                <div class="data-card">
                  <div class="data-icon humidity">
                    <i class="fas fa-tint"></i>
                  </div>
                  <div class="data-info">
                    <span class="data-label">Humidity</span>
                    <span class="data-value">{{ humidity }}%</span>
                  </div>
                </div>
              </div>
              
              <div class="col-md-6 col-lg-3">
                <div class="data-card">
                  <div class="data-icon wind">
                    <i class="fas fa-wind"></i>
                  </div>
                  <div class="data-info">
                    <span class="data-label">Wind Speed</span>
                    <span class="data-value">{{ wind }} km/h</span>
                  </div>
                </div>
              </div>
              
              <div class="col-md-6 col-lg-3">
                <div class="data-card">
                  <div class="data-icon pressure">
                    <i class="fas fa-gauge"></i>
                  </div>
                  <div class="data-info">
                    <span class="data-label">Pressure</span>
                    <span class="data-value">{{ pressure }} mb</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="action-section text-center mt-5">
            <a href="/" class="btn btn-primary btn-lg me-3">
              <i class="fas fa-redo me-2"></i>
              New Prediction
            </a>
            <button class="btn btn-outline-light btn-lg" onclick="shareResult()">
              <i class="fas fa-share-alt me-2"></i>
              Share Result
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Animation on page load
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.querySelector('.fade-in').classList.add('animate');
      }, 300);
      
      setTimeout(() => {
        document.querySelector('.slide-up').classList.add('animate');
      }, 600);
    });

    // Share functionality
    function shareResult() {
      if (navigator.share) {
        navigator.share({
          title: 'Weather Prediction Result',
          text: `Tomorrow's predicted temperature: {{ prediction }}¬∞C ({{ weather_text }})`,
          url: window.location.href
        });
      } else {
        // Fallback for browsers that don't support Web Share API
        const text = `Tomorrow's predicted temperature: {{ prediction }}¬∞C ({{ weather_text }})`;
        navigator.clipboard.writeText(text).then(() => {
          alert('Result copied to clipboard!');
        });
      }
    }

    // Add some interactive elements
    document.querySelectorAll('.data-card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
